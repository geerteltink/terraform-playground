server {
    listen 80;
    server_name _;
    
    # Set root directory for files
    root /usr/share/nginx/html;
    
    # Configure JSON MIME type
    location ~* \.json$ {
        add_header Content-Type "application/json; charset=utf-8" always;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Root endpoint - serve index.json
    location = / {
        try_files /index.json =404;
    }
    
    # Health endpoint - serve health.json
    location = /health {
        try_files /health.json =404;
    }
    
    # Custom 404 page - serve 404.json
    error_page 404 /404.json;
    location = /404.json {
        internal;
        add_header Content-Type "application/json; charset=utf-8" always;
    }
    
    # Catch-all for any other requests
    location / {
        return 404;
    }
}
